<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Home page Info-->
<div ng-mouseover="toggleshow()" ng-mouseleave="togglehide()" id="myCarousel" class="carousel slide hidden-xs" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <!--<div class="first-slide center-block" style="width: 500px;height: 500px" id="echart2"></div>-->
            <img  class="first-slide img-responsive" ng-srcset="../images/bg-archea.jpg" alt="First slide">
            <div class="container">
                <div  class="carousel-caption" ng-class="{true:'animated rollIn',false:'animated fadeOut'}[isover]">
                    <h1>Real Time Image</h1>
                    <p>Note: If you're viewing this page via a <code>file://</code> URL, the "next" and "previous" Glyphicon buttons on the left and right might not load/display properly due to web browser security rules.</p>
                    <p><a class="btn btn-lg btn-default" href="#" role="button">View Details.</a></p>
                </div>
            </div>
        </div>
        <div class="item" ng-repeat="item in sliderecords">
            <img class="{{item.class}}" ng-srcset="{{item.src}}" alt="{{item.alt}}">
            <div class="container">
                <div class="carousel-caption" ng-class="{true:'animated rollIn',false:'animated fadeOut'}[isover]" >
                    <h1>{{item.title}}</h1>
                    <p>{{item.content}}</p>
                    <p><a class="btn btn-lg btn-default" href="#" role="button">{{item.btn}}</a></p>
                </div>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</body>
</html>
