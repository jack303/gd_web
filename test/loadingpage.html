<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="../images/shield_32px_1199997_easyicon.net.ico">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css"/>
    <!--<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"/>-->
    <script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
    <!--<script type="text/javascript" src="../bower_components/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>-->
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>
    <script  src="../bower_components/echarts/dist/echarts.js"></script>
    <script src="../bower_components/echarts/dist/extension/dataTool.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script src="../bower_components/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css"/>
    <link type="text/css" rel="stylesheet" href="../css/animate.css"/>
    <style>
        #loading{
            background-color: #FFF;
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 1;
            margin-top: 0px;
            top: 0px;
        }
        #loading-center{
            width: 100%;
            height: 100%;
            position: relative;
        }
        #loading-center-absolute {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 20px;
            width: 100px;
            margin-top: -10px;
            margin-left: -50px;

        }
        #title-center{
            position: absolute;
            left: 50%;
            top: 40%;
            height: 20px;
            width: 100px;
            margin-top: -10px;
            margin-left: -50px;
        }
        #logo{
            position: absolute;
            left: 50%;
            top: 20%;
            height: 128px;
            width: 128px;
            margin-top: -10px;
            margin-left: -50px;
        }
        .object{
            width: 20px;
            height: 20px;
            background-color: black;
            -moz-border-radius: 50% 50% 50% 50%;
            -webkit-border-radius: 50% 50% 50% 50%;
            border-radius: 50% 50% 50% 50%;
            margin-right: 20px;
            margin-bottom: 20px;
            position: absolute;
        }


        #object_one{
            -webkit-animation: object 2s linear infinite;
            animation: object 2s linear infinite;
        }
        #object_two{
            -webkit-animation: object 2s linear infinite -.4s;
            animation: object 2s linear infinite -.4s;
        }
        #object_three{
            -webkit-animation: object 2s linear infinite -.8s;
            animation: object 2s linear infinite -.8s;
        }
        #object_four{
            -webkit-animation: object 2s linear infinite -1.2s;
            animation: object 2s linear infinite -1.2s;
        }
        #object_five{
            -webkit-animation: object 2s linear infinite -1.6s;
            animation: object 2s linear infinite -1.6s;
        }


        @-webkit-keyframes object{
            0% { left: 100px; top:0}
            80% { left: 0; top:0;}
            85% { left: 0; top: -20px; width: 20px; height: 20px;}
            90% { width: 40px; height: 15px; }
            95% { left: 100px; top: -20px; width: 20px; height: 20px;}
            100% { left: 100px; top:0; }

        }
        @keyframes object{
            0% { left: 100px; top:0}
            80% { left: 0; top:0;}
            85% { left: 0; top: -20px; width: 20px; height: 20px;}
            90% { width: 40px; height: 15px; }
            95% { left: 100px; top: -20px; width: 20px; height: 20px;}
            100% { left: 100px; top:0; }
        }
    </style>
</head>
<body>
<div id="loading">
    <div id="loading-center">
        <img id="logo" src="../images/shield_119.16786817714px_1199997_easyicon.net.png">
        <h2 id="title-center"><strong>Loading...</strong></h2>
        <div id="loading-center-absolute">
            <div class="object" id="object_one"></div>
            <div class="object" id="object_two" style="left:20px;"></div>
            <div class="object" id="object_three" style="left:40px;"></div>
            <div class="object" id="object_four" style="left:60px;"></div>
            <div class="object" id="object_five" style="left:80px;"></div>
        </div>
    </div>
</div>
</body>
</html>
